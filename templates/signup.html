<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #D1E9F6;
        }
        .container {
            max-width: 450px;
            margin-top: 100px;
            margin-bottom: 100px;
            background-color: #D1E9F6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            padding: 0;
        }
        .btn {
            width: 100%;
            padding: 10px;
        }
        .login-redirect {
            text-align: center;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .btn-primary {
            background-color: white;
            color: blue;
            border: 2px solid lavender;
        }
        .btn-primary:hover {
            background-color: #f8f9fa;
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="container text-center">
        <img src="{{ url_for('static', filename='images/kk.png') }}" alt="Sign Up Image" class="img-fluid" style="max-width: 150px; margin-top: 25px; margin-bottom: 20px;">
        <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" required placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="username" name="username" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="new-password" name="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <select id="role" name="role" class="form-select" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="athlete">Athlete</option>
                    <option value="academy">Academy Person</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            
            <!-- Success and error messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
        <div class="login-redirect">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
