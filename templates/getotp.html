<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - SportsSehat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D1E9F6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #D1E9F6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .otp-container input {
            width: 40px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 5px;
            transition: border-color 0.3s ease;
        }
        .otp-container input:focus {
            border-color: #1608e0;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .resend-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter OTP</h1>
        <p>Please enter the 6-digit code sent to your email.</p>
        <form action="/verify_otp" method="post">
            <!-- Hidden input to pass email -->
            <input type="hidden" name="email" value="{{ email }}">
            <div class="otp-container">
                <input type="text" name="otp1" maxlength="1" oninput="moveToNext(this, 'otp2')" required>
                <input type="text" name="otp2" maxlength="1" oninput="moveToNext(this, 'otp3')" required>
                <input type="text" name="otp3" maxlength="1" oninput="moveToNext(this, 'otp4')" required>
                <input type="text" name="otp4" maxlength="1" oninput="moveToNext(this, 'otp5')" required>
                <input type="text" name="otp5" maxlength="1" oninput="moveToNext(this, 'otp6')" required>
                <input type="text" name="otp6" maxlength="1" required>
            </div>
            <button type="submit">Verify OTP</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
        <!-- Update the link as needed -->
    
    </div>

    <script>
        function moveToNext(current, nextId) {
            if (current.value.length === 1) {
                document.querySelector(`input[name="${nextId}"]`).focus();
            }
        }
    </script>
</body>
</html>
