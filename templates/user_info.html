<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D1E9F6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .user-info {
            background-color: #D1E9F6; /* Changed background to white for contrast */
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: left; /* Align text to the left */
            transition: transform 0.2s;
        }
        .user-info:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 15px 0;
        }
        strong {
            color: #333;
            font-weight: normal;
        }
        .user-detail {
            background-color: #D1E9F6;
            border-radius: 5px;
            padding: 8px;
            margin-top: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .user-detail:hover {
            background-color: #b3e0ff;
        }
        @media (max-width: 500px) {
            .user-info {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="user-info">
    <h2>User Information</h2>
    <p><strong>Name:</strong> <span class="user-detail">{{ user.name }}</span></p>
    <p><strong>User ID:</strong> <span class="user-detail">{{ user.id }}</span></p>
    <p><strong>Username:</strong> <span class="user-detail">{{ user.username }}</span></p>
</div>

</body>
</html>
